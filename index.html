<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://kit.fontawesome.com/f6b17e6e38.js" crossorigin="anonymous"></script>
    <title>Stopwatch</title>
</head>
<body>

<div class="wrapper">
    <p class="info">
        <span class="fas fa-question"></span>
    </p>

    <h1>Stoper</h1>
    <p class="stopwatch">0:00</p>
    <p class="time">0:00</p>

    <div class="buttibs">
        <button class="start"><i class="fas fa-play"></i></button>
        <button class="pause"><i class="fas fa-pause"></i></button>
        <button class="stop"><i class="fas fa-stop"></i></button>
        <button class="reset"><i class="fas fa-times"></i></button>
        <button class="history"><i class="fas">Archiwum</i></button>
    </div>

    <ul class="time-list"></ul>
</div>

<div class="modal-shadow">
    <div class="modal">
        <h3>Instrukcja:</h3>
        <p><i class="fas fa-play"></i> - Start</p>
        <p><i class="fas fa-pause"></i> - Pause</p>
        <p><i class="fas fa-stop"></i> - Stop</p>
        <p><i class="fas fa-times"></i> - Skasuj wszystko (włącznie z archiwum)</p>
        <p><strong>Archiwum</strong> - Historia pomiarów</p>

        <button class="close">Zamknij</button>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
